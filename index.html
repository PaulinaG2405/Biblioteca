<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca universal</title>
</head>
<body>
    <main>
        <h1>Biblioteca universal</h1>
        <section>
            <h3>¿Qué otro libro deseas ver?</h3>
            <form action="">
                    <label for="Libro">
                        <span>Ingresa el nombre del libro</span>
                        <input type="text">
                    </label>
                    <label for="Autor">
                        <span>Ingresa el nombre del Autor</span>
                        <input type="text">
                    </label>
                    <label for="Año">
                        <span>Ingresa el año de lanzamiento</span>
                        <input type="text">
                    </label>
                    <label for="Editorial">
                        <span>Ingresa el nombre de la editorial</span>
                        <input type="text">
                    </label>
                    <label for="Correo">
                        <span>Ingresa tu correo</span>
                        <input type="email">
                    </label>
                    <input type="checkbox">¿Deseas que se te informe 
                    cuando se suba el libro?
                    <input type="submit"> Enviar
            </form>
        </section>
        <footer>
            Luis meneses <br>
            Jeronimo Zapata <br>
            Paulina Guzman <br>
        </footer>
    </main>
</body>
</html>
